<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .biblioteca {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <div id="biblioteca" class="biblioteca"></div>

    <script>
        fetch('https://gutendex.com/books')
            .then((res) => res.json()).then((datos) => {
                let salida = ""
                datos.results.forEach(libro => {
                    salida += `
                    <div class="card">
                        <img src="${libro.formats["image/jpeg"]}" alt="${libro.title}" style="max-width:300px">
                        <div class="container">
                            <h4><b>${libro.title}</b></h4>
                            <p>${libro.authors[0].name}</p>
                        </div>
                    </div>`
                });
                console.log(salida)
                document.getElementById('biblioteca').innerHTML = salida
            })
    </script>

   


</body>

</html>
